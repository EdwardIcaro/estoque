    <script>
        let estoque = JSON.parse(localStorage.getItem("estoque")) || [];
        const chopps = {
            "Palácio": ["Dry Stout", "Honey", "Red Ale"],
            "Legião": ["Hazy Ale", "IPA", "Weiss"],
            "Schornstein": ["Imperial IPA", "IPA", "APA", "Weiss"],
            "Seasons": ["Moo England"],
            "Barbarella": ["Framboesa"],
            "Way Beer": ["Witbier", "Red Ale", "Amburana Lager", "Avelã Porter", "German", "Blond Ale Goiaba"],
            "Leuven": ["Pilsen", "Golden Ale King", "Red Ale"],
            "Unicorn": ["Catharina Sour", "NEIPA", "Hop Lager"],
            "Krug": ["Ignorância", "Hefe Weizen"],
            "UnderTap": ["Largados e Lúpulados", "#100", "Código Pirata", "Mergulho sem Fim 6"],
            "Dogma": ["Blanche de Mooca Witbier"]
        };

        function limparCampos() {
            document.getElementById("cervejaria").value = "";
            document.getElementById("nome").innerHTML = "<option value=''>Selecione uma cervejaria primeiro</option>";
            document.getElementById("quantidade").value = "";
            document.getElementById("data").value = "";
        }

    // Função para selecionar a quantidade
        function selecionarQuantidade(valor) {
            document.getElementById("quantidade").value = valor;

    // Remove a classe "selected" de todos os botões
            document.querySelectorAll("#quantidade-botoes button").forEach(button => {
            button.addEventListener("click", function() {

    // Remove a classe "selected" de todos os botões
            document.querySelectorAll("#quantidade-botoes button").forEach(btn => {
            btn.classList.remove("selected");
        });
    // Adiciona a classe "selected" ao botão clicado
    
        this.classList.add("selected");
    });
});
    // Seleciona o botão correto e adiciona a classe "selected"
    const botaoSelecionado = document.querySelector(`#quantidade-botoes button:nth-child(${valor})`);
    if (botaoSelecionado) {
        botaoSelecionado.classList.add("selected");
    }
}
        flatpickr("#data", {
            dateFormat: "d/m/Y", // Formato: Dia/Mês/Ano
            maxDate: "today", // Impede datas futuras
            locale: "pt" // Define o calendário em português
        });

        flatpickr("#editData", {
            dateFormat: "d/m/Y", // Formato: Dia/Mês/Ano
            maxDate: "today", // Impede datas futuras
            locale: "pt" // Define o calendário em português
        });

        function exibirResumo() {
    let resumo = '';
    const tipos = [...new Set(estoque.map(item => item.tipo))]; // Tipos distintos de chopp

    tipos.forEach(tipo => {
        const totalQuantidade = estoque
            .filter(item => item.tipo === tipo)
            .reduce((acc, item) => acc + item.quantidade, 0);
        resumo += `<p><strong>${tipo}:</strong> ${totalQuantidade} unidades</p>`;
    });

    document.getElementById("resumo").innerHTML = resumo;
}

        function atualizarTabelaHistorico() {
            let tbody = document.querySelector("#tabela-historico tbody");
            tbody.innerHTML = ""; // Limpa a tabela antes de atualizar

            historicoMovimentacao.forEach(mov => {
                let row = `<tr>
                <td>${mov.data}</td>
                <td>${mov.tipo}</td>
                <td>${mov.nome}</td>
                <td>${mov.quantidade}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
}

        function preencherCervejarias() {
            const cervejariaSelect = document.getElementById("cervejaria");
            Object.keys(chopps).forEach(cervejaria => {
            let option = document.createElement("option");
            option.value = cervejaria;
            option.textContent = cervejaria;
            cervejariaSelect.appendChild(option);
            });
        }
        

        function atualizarChopps() {
            const cervejaria = document.getElementById("cervejaria").value;
            const nomeSelect = document.getElementById("nome");
            nomeSelect.innerHTML = "<option value=''>Selecione</option>";
            if (cervejaria && chopps[cervejaria]) {
                chopps[cervejaria].forEach(chopp => {
                let option = document.createElement("option");
                option.value = `${cervejaria} - ${chopp}`;
                option.textContent = chopp;
                nomeSelect.appendChild(option);
                });
            }
        }

        function adicionarChopp() {
            const cervejaria = document.getElementById("cervejaria").value;
            const nome = document.getElementById("nome").value;
            const quantidade = parseInt(document.getElementById("quantidade").value);
            const data = document.getElementById("data").value;
            const tipo = document.getElementById("tipo").value; // Novo campo

            if (!cervejaria || !nome || !quantidade || !data) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

        function limparFormulario() {
            document.getElementById("cervejaria").value = "";
            document.getElementById("nome").value = "";
            document.getElementById("quantidade").value = "";
            document.getElementById("data").value = "";
            // Limpe outros campos do formulário, se houver
        }

        function focoNoPrimeiroCampo() {
            document.getElementById("cervejaria").focus();
}

            // Verificar se o chopp já existe no estoque
            const itemExistente = estoque.find(item => item.nome === nome);
            
            if (itemExistente) {
            // Se o item já existir, incrementa a quantidade
                itemExistente.quantidade += quantidade;
            } else {
                // Caso contrário, adiciona um novo item ao estoque
                estoque.push({ nome, quantidade, data, tipo }); // Adiciona o tipo
            }

            // Salvar o estoque no localStorage
                localStorage.setItem("estoque", JSON.stringify(estoque));

            // Atualizar a tabela e o resumo
                atualizarTabela();

            // Limpar os campos após adicionar
                limparCampos();
        }

        function atualizarTabela() {
        const tabela = document.getElementById("estoque");
        tabela.innerHTML = "";
        
        estoque.forEach((item, index) => {
            const row = `<tr>
            <td>${item.nome}</td>
            <td>${item.quantidade}</td>
            <td>${item.data}</td>
            <td>
                <button onclick="removerChopp(${index})" style="background-color: red;">
                <i class="fas fa-trash"></i> Remover
                </button>
                <button onclick="retirarChopp('${item.nome}')" style="background-color: orange;">
                <i class="fas fa-minus"></i> Retirar
                </button>
                <button onclick="editarChopp(${index})" style="background-color: #007bff;">
                    <i class="fas fa-edit"></i> Editar
                </button>
            </td>
            </tr>`;
            tabela.innerHTML += row;
        });

        // Chama a função para atualizar o resumo do estoque
        exibirResumo();
    }

        function removerChopp(index) {
            if (confirm("Tem certeza que deseja remover este item?")) {
                estoque.splice(index, 1);
                localStorage.setItem("estoque", JSON.stringify(estoque));
                atualizarTabela();
            }
        }

        function retirarChopp(nome) {
        let quantidadeRetirada = prompt("Quantos barris deseja retirar ?");
        quantidadeRetirada = parseInt(quantidadeRetirada);

        if (!quantidadeRetirada || quantidadeRetirada <= 0) {
            alert("Quantidade inválida!");
            return;
        }

        // Encontrar o item no estoque
        const item = estoque.find(item => item.nome === nome);
        
        if (item) {
            if (item.quantidade >= quantidadeRetirada) {
                item.quantidade -= quantidadeRetirada;
            } else {
                alert("Estoque insuficiente!");
            }
        }

        // Atualizar localStorage e a tabela
        localStorage.setItem("estoque", JSON.stringify(estoque));
        atualizarTabela();
    }

        preencherCervejarias();
        atualizarTabela();
        exibirResumo();

        function alternarFormulario() {
    let formulario = document.getElementById("formularioChopp");
    let botao = document.getElementById("toggleButton");

    if (formulario.style.display === "none") {
        
        formulario.style.display = "block";
        botao.textContent = "- Fechar";
    } else {
        formulario.style.display = "none";
        botao.textContent = "+ Adicionar Chopp";
        focoNoPrimeiroCampo();
    }
}
function filtrarTabela() {
        // Lógica para filtrar a tabela
        const filtro = document.getElementById("filtro").value.toLowerCase();
        const tabela = document.getElementById("estoque");
        const linhas = tabela.getElementsByTagName("tr");

        for (let i = 0; i < linhas.length; i++) {
            const celulas = linhas[i].getElementsByTagName("td");
            let encontrado = false;
            for (let j = 0; j < celulas.length; j++) {
                if (celulas[j].innerHTML.toLowerCase().indexOf(filtro) > -1) {
                    encontrado = true;
                    break;
                }
            }
            if (encontrado) {
                linhas[i].style.display = "";
            } else {
                linhas[i].style.display = "none";
            }
        }
    }

    document.getElementById("filtro").addEventListener("keyup", filtrarTabela);

    function ordenarTabela(coluna) {
        // Lógica para ordenar a tabela
        let tabela, linhas, trocando, i, x, y, deveTrocar;
        tabela = document.getElementById("estoque");
        trocando = true;

        while (trocando) {
            trocando = false;
            linhas = tabela.rows;
            for (i = 1; i < (linhas.length - 1); i++) {
                deveTrocar = false;
                x = linhas[i].getElementsByTagName("TD")[coluna];
                y = linhas[i + 1].getElementsByTagName("TD")[coluna];

                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    deveTrocar = true;
                    break;
                }
            }
            if (deveTrocar) {
                linhas[i].parentNode.insertBefore(linhas[i + 1], linhas[i]);
                trocando = true;
            }
        }
    }

    function atualizarGrafico() {
        // Lógica para atualizar o gráfico
        const tipos = estoque.map(item => item.tipo);
        const quantidades = estoque.map(item => item.quantidade);

        const ctx = document.getElementById('graficoEstoque').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: tipos,
                datasets: [{
                    label: 'Quantidade por Tipo',
                    data: quantidades,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    function exportarDados() {
        // Lógica para exportar os dados
        let csv = 'Nome,Quantidade,Data,Tipo\n';
        estoque.forEach(item => {
            csv += `${item.nome},${item.quantidade},${item.data},${item.tipo}\n`;
        });

        const link = document.createElement('a');
        link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv));
        link.setAttribute('download', 'estoque_chopps.csv');
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
    
    let choppEmEdicao = null; // Variável para armazenar o chopp em edição


function editarChopp(index) {
    choppEmEdicao = estoque[index];

    // Preenche o modal com os dados do chopp selecionado
    document.getElementById("editTipo").value = choppEmEdicao.tipo;
    document.getElementById("editQuantidade").value = choppEmEdicao.quantidade;
    document.getElementById("editData").value = choppEmEdicao.data;

    // Atualiza os botões de quantidade
    atualizarBotoesQuantidadeEdicao(choppEmEdicao.quantidade);

    // Exibe o modal
    document.getElementById("modalEditarChopp").style.display = "block";
}

function fecharModal() {
    // Esconde o modal
    document.getElementById("modalEditarChopp").style.display = "none";
    choppEmEdicao = null; // Limpa o chopp em edição
}

function atualizarBotoesQuantidadeEdicao(quantidadeSelecionada) {
    const quantidadeBotoesDiv = document.getElementById("editQuantidade-botoes");
    quantidadeBotoesDiv.innerHTML = ''; // Limpa os botões existentes

    for (let i = 1; i <= 10; i++) {
        const botao = document.createElement("button");
        botao.textContent = i;
        botao.type = "button";
        botao.onclick = function() {
            selecionarQuantidadeEdicao(i);
        };
        if (i === quantidadeSelecionada) {
            botao.classList.add("selected");
        }
        quantidadeBotoesDiv.appendChild(botao);
    }
}

function selecionarQuantidadeEdicao(valor) {
    document.getElementById("editQuantidade").value = valor;

    // Remove a classe "selected" de todos os botões
    document.querySelectorAll("#editQuantidade-botoes button").forEach(btn => {
        btn.classList.remove("selected");
    });

    // Adiciona a classe "selected" ao botão clicado
    const botaoSelecionado = document.querySelector(`#editQuantidade-botoes button:nth-child(${valor})`);
    if (botaoSelecionado) {
        botaoSelecionado.classList.add("selected");
    }
}

function salvarEdicaoChopp() {
    if (!choppEmEdicao) return;

    const novaQuantidade = parseInt(document.getElementById("editQuantidade").value);
    const novaData = document.getElementById("editData").value;
    const novoTipo = document.getElementById("editTipo").value;

    if (isNaN(novaQuantidade) || novaQuantidade <= 0 || !novaData) {
        alert("Por favor, preencha todos os campos corretamente.");
        return;
    }

    // Atualiza os dados do chopp no estoque
    const index = estoque.findIndex(item => item === choppEmEdicao);
    if (index !== -1) {
        estoque[index].quantidade = novaQuantidade;
        estoque[index].data = novaData;
        estoque[index].tipo = novoTipo;
    }

    console.log("Estoque atualizado após edição:", estoque);

    // Salva as alterações no localStorage
    localStorage.setItem("estoque", JSON.stringify(estoque));

    // Atualiza a tabela de exibição
    atualizarTabela();

    // Atualiza o resumo do estoque
    exibirResumo();

    // Esconde o modal
    fecharModal();

    alert("Chopp editado com sucesso!");
}



function atualizarChoppsEdicao() {
    const cervejaria = document.getElementById("editCervejaria").value;
    const nomeSelect = document.getElementById("editNome");
    nomeSelect.innerHTML = "<option value=''>Selecione</option>";
    if (cervejaria && chopps[cervejaria]) {
        chopps[cervejaria].forEach(chopp => {
        let option = document.createElement("option");
        option.value = `${cervejaria} - ${chopp}`;
        option.textContent = chopp;
        nomeSelect.appendChild(option);
        });
    }
}
