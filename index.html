        function selecionarQuantidade(valor) {
            document.getElementById("quantidade").value = valor;

    // Remove a classe "selected" de todos os botões
            document.querySelectorAll("#quantidade-botoes button").forEach(button => {
            button.addEventListener("click", function() {

    // Remove a classe "selected" de todos os botões
            document.querySelectorAll("#quantidade-botoes button").forEach(btn => {
            btn.classList.remove("selected");
        });
    // Adiciona a classe "selected" ao botão clicado
    
        this.classList.add("selected");
    });
});
    // Seleciona o botão correto e adiciona a classe "selected"
    const botaoSelecionado = document.querySelector(`#quantidade-botoes button:nth-child(${valor})`);
    if (botaoSelecionado) {
        botaoSelecionado.classList.add("selected");
    }

        function exibirResumo() {
    let resumo = '';
    const tipos = [...new Set(estoque.map(item => item.tipo))]; // Tipos distintos de chopp

    tipos.forEach(tipo => {
        const totalQuantidade = estoque
            .filter(item => item.tipo === tipo)
            .reduce((acc, item) => acc + item.quantidade, 0);
        resumo += `<p><strong>${tipo}:</strong> ${totalQuantidade} unidades</p>`;
    });

    document.getElementById("resumo").innerHTML = resumo;
}

function filtrarTabela() {
        // Lógica para filtrar a tabela
        const filtro = document.getElementById("filtro").value.toLowerCase();
        const tabela = document.getElementById("estoque");
        const linhas = tabela.getElementsByTagName("tr");

        for (let i = 0; i < linhas.length; i++) {
            const celulas = linhas[i].getElementsByTagName("td");
            let encontrado = false;
            for (let j = 0; j < celulas.length; j++) {
                if (celulas[j].innerHTML.toLowerCase().indexOf(filtro) > -1) {
                    encontrado = true;
                    break;
                }
            }
            if (encontrado) {
                linhas[i].style.display = "";
            } else {
                linhas[i].style.display = "none";
            }
        }
    }

    document.getElementById("filtro").addEventListener("keyup", filtrarTabela);

    function ordenarTabela(coluna) {
        // Lógica para ordenar a tabela
        let tabela, linhas, trocando, i, x, y, deveTrocar;
        tabela = document.getElementById("estoque");
        trocando = true;

        while (trocando) {
            trocando = false;
            linhas = tabela.rows;
            for (i = 1; i < (linhas.length - 1); i++) {
                deveTrocar = false;
                x = linhas[i].getElementsByTagName("TD")[coluna];
                y = linhas[i + 1].getElementsByTagName("TD")[coluna];

                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                    deveTrocar = true;
                    break;
                }
            }
            if (deveTrocar) {
                linhas[i].parentNode.insertBefore(linhas[i + 1], linhas[i]);
                trocando = true;
            }
        }
    }
